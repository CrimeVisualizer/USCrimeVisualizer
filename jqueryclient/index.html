<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700|Lato:900,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="bower_components/Materialize/dist/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="layout/style.css">
  <title>Data Visualization for Cities</title>
</head>
<body>

  <div id="main">
     
      <div class="form-group" id="sidebar">
          <div class="row">
            <div class="col s12">
              <h5>San Francisco</h5>
              <form name="filterData">
              
                <p>
                  <input type="checkbox" id="test1" />
                  <label for="test1">Test filter</label>
                </p>
                <p>
                  <input type="checkbox" id="test2" />
                  <label for="test2">Test filter</label>
                </p>
                <p>
                  <input type="checkbox" id="test5" />
                  <label for="test5">Test filter</label>
                </p>
                <button class="btn submit">Submit</button>
              </form>
            </div>

            <div class="col s12">
              <h5>Breakdown of Data</h5>
              <p>Sample text here</p>
            </div>
          </div>
        </div>
    
    <div id="map">
      <!-- <h5>A Neighborhood Map of San Francisco</h5> -->
      <div id="city">
        <div id="zoomButtons">
          <ul>
          <li><button id="zoom_in" class="zoom">+</button></li>
          <li><button id="zoom_out" class="zoom">-</button></li>
          </ul>
        </div>
        
      </div>
      
    </div>
    <div id="timeline"></div>
    <div id="months"></div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/Materialize/dist/js/materialize.min.js"></script>
  <script src="bower_components/d3/d3.js"></script>

  <script src="map/map.js"></script>
  <script src="app.js"></script>
  <script src="slider.js"></script>
  
</body>
</html>
